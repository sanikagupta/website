<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'HarryPotterFont', sans-serif;
            color: #222; /* Dark text color */
            overflow: hidden; /* Hide scroll bars */
            max-width: 100vw; /* Set maximum width for the body */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1;
            max-width: 100%; /* Set maximum width */
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Dark box shadow for cards */
            border-radius: 10px;
            padding: 20px;
            z-index: 1; /* Place above video background */
            max-width: 800px; /* Limit the width to 800px */
            width: 100%; /* Take full width within the max-width limit */
            margin: auto; /* Center the container */
        }

        .card {
            width: calc(25% - 20px);
            height: calc(25vh - 20px);
            margin: 10px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            background-color: #d3a625; /* Gold background color */
            border: 2px solid #8b4513; /* Saddle brown border color */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
            flex: 0 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Dark box shadow for cards */
        }

        .card:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .win-message {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            color: #17b978; /* Slytherin green win message color */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        div.controls {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 24px;
            margin-right: 10px;
            color: #d7bc0a; /* Dark text color */
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #8b4513; /* Saddle brown border color */
            border-radius: 5px;
            background-color: #fff; /* White background color */
            color: #222; /* Dark text color */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #17b978; /* Slytherin green button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #11704e; /* Darker green on hover */
        }

        #confetti-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        @font-face {
            font-family: 'HarryPotterFont';
            src: url('https://fonts.gstatic.com/s/harrypotter/v12/lh-XPiU2ncC8D8lbDQEtE2diXawHJIs.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0/dist/canvas-confetti.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Harry Potter Matching Game</title>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="C:\Users\hp\Downloads\harry-potter-hogwarts-wizardry-casle-free-wallpaper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="controls">
        <label for="cardNumber">Number of Magical objects </label>
        <input type="number" id="cardNumber" min="2" max="10" value="4">
        <button onclick="newGame()">New Game</button>
    </div>
    <div id="game-container"></div>
    <div id="win-message" class="hidden win-message">Congratulations! You've matched all the cards!</div>
    <div id="confetti-container"></div>

    <script>
        let numberOfCards = 4;
        let selectedCards = [];
        let matchedPairs = 0;

        function newGame() {
            numberOfCards = parseInt(document.getElementById("cardNumber").value);
            selectedCards = [];
            matchedPairs = 0;
            document.getElementById("win-message").classList.add("hidden");
            document.getElementById("confetti-container").style.display = "none";
            generateCards();
        }

        function generateCards() {
            const symbols = ['âš¡', 'ðŸ§™', 'ðŸ”®', 'ðŸ“š', 'ðŸ¦‰', 'ðŸš‚', 'ðŸ°', 'ðŸ§¹'];
            const allCards = symbols.slice(0, numberOfCards).concat(symbols.slice(0, numberOfCards));
            allCards.sort(() => Math.random() - 0.5);

            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = '';

            for (let i = 0; i < allCards.length; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = '?';
                card.dataset.symbol = allCards[i];
                card.addEventListener("click", flipCard);
                gameContainer.appendChild(card);
            }
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains("matched") && !this.classList.contains("selected")) {
                this.classList.add("selected");
                this.textContent = this.dataset.symbol;
                selectedCards.push(this);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;

                if (matchedPairs === numberOfCards) {
                    document.getElementById("win-message").classList.remove("hidden");
                    celebrate();
                }
            } else {
                card1.classList.remove("selected");
                card2.classList.remove("selected");
                card1.textContent = '?';
                card2.textContent = '?';
            }

            selectedCards = [];
        }

        function celebrate() {
            document.getElementById("confetti-container").style.display = "block";

            particlesJS('confetti-container', {
                particles: {
                    number: {
                        value: 150
                    },
                    color: {
                        value: ['#ffd700', '#8b4513', '#17b978', '#fdf5e6']
                    },
                    shape: {
                        type: 'circle',
                    },
                    size: {
                        value: 5,
                        random: true,
                    },
                    move: {
                        direction: 'bottom',
                        out_mode: 'out',
                        speed: 5,
                    },
                    line_linked: {
                        enable: false,
                    },
                },
                interactivity: {
                    events: {
                        onhover: {
                            enable: false,
                        },
                        onclick: {
                            enable: false,
                        },
                    },
                },
            });

            const confettiInterval = setInterval(() => {
                confetti({
                    particleCount: 10,
                    spread: 30,
                    origin: { y: 0.6 },
                    colors: ['#ffd700', '#8b4513', '#17b978', '#fdf5e6']
                });
            }, 100);

            setTimeout(() => {
                clearInterval(confettiInterval);
                document.getElementById("confetti-container").style.display = "none";
            }, 5000);
        }

        newGame(); // Initialize the game on page load
    </script>
</body>
</html>
